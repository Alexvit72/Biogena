</<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Simple</title>
    <style>
      .test__block_hidden, .test-nav__button_hidden, .test-nav_hidden {
        display: none;
      }
      .test-nav__list__item_active {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="test">
      <div class="test__restart">
        Начать заново
      </div>
      <div class="test__block">
        <div class="test__counter">
          Вопрос
          <span class="test__counter_current"></span>
          из
          <span class="test__counter_all"></span>
        </div>
      </div>
      <div class="test-nav">
        <div class="test-nav__button test-nav__button_hidden js-nav-prev">
          &lt
        </div>
        <div class="test-nav__list">
        </div>
        <div class="test-nav__button js-nav-next">
          &gt
        </div>
      </div>
    </div>
    <script type="module">
      import { questions } from "./questions.js";
      import { createTest } from "./createTest.js";
      createTest(questions);
    </script>
  </body>
</html>
